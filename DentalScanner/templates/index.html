<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dental Scanner Upload</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Dental Scanner</h1>

      <div id="uploader">
        <input id="fileInput" type="file" name="image" accept="image/*">
        <button id="uploadBtn">Upload and Scan</button>
        <button id="cameraBtn" type="button">Take Photo</button>
      </div>

      <div id="cameraContainer" style="display:none; position:relative;">
        <video id="cameraVideo" autoplay playsinline></video>
        <div id="guideBox"></div>
        <div style="margin-top:8px;">
          <button id="captureBtn" type="button">Capture</button>
          <button id="cancelCameraBtn" type="button">Cancel</button>
        </div>
      </div>

      <div id="messages"></div>

      <div id="result" style="display:none;">
        <h2>Result</h2>
        <img id="resultImg" src="" alt="output">
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
  </html>
