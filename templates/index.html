<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dental Scanner Upload</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <button id="hamburgerBtn" class="hamburger" aria-label="Menu">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
        </button>
        <h1 style="font-size:20px;margin:0">Dental Scanner</h1>
      </div>

      <nav id="sideMenu" class="side-menu" aria-hidden="true">
        <button id="menuClose" class="menu-close" aria-label="Close">âœ•</button>
        <a href="/welcome">Landing</a>
        <a href="/upload-page">Upload</a>
      </nav>

      <div id="uploader">
        <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
          <input id="fileInput" type="file" name="image" accept="image/*">
          <label for="fileInput" id="fileLabel" class="btn-secondary">Choose File</label>
          <span id="fileName" class="file-name">No file selected</span>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap;">
          <button id="uploadBtn" class="btn-primary">Upload and Scan</button>
          <button id="cameraBtn" type="button" class="btn-secondary">Take Photo</button>
        </div>
      </div>

      <div id="preConcern" style="margin-top:12px;max-width:640px;">
        <label for="concernText">Any extra concerns? (optional)</label>
        <textarea id="concernText" rows="3" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(2,6,23,0.06)"></textarea>
        <div class="small-muted" style="margin-top:6px">Enter any concerns before uploading so they are saved with your submission.</div>
      </div>

      <div id="cameraContainer" style="display:none; position:relative;">
        <video id="cameraVideo" autoplay playsinline></video>
        <div id="guideBox"></div>
        <div style="margin-top:8px;display:flex;gap:8px;">
          <button id="captureBtn" type="button" class="btn-primary">Capture</button>
          <button id="cancelCameraBtn" type="button" class="btn-secondary">Cancel</button>
        </div>
      </div>

      <div id="capturePreviewContainer" style="display:none; margin-top:12px;">
        <img id="capturePreview" style="max-width:100%; border-radius:8px; border:1px solid rgba(2,6,23,0.06);" alt="Captured image">
        <div style="margin-top:8px;display:flex;gap:8px;">
          <button id="retakeBtn" type="button" class="btn-secondary" style="display:none;">Retake Photo</button>
        </div>
      </div>

      <div id="messages"></div>

      <div id="result" style="display:none;">
        <h2>Result</h2>
        <img id="resultImg" src="" alt="output">
      </div>

      <div id="aiSummary" style="display:none; margin-top:24px; padding:16px; background-color:#f8f9fa; border-radius:8px; border:1px solid rgba(2,6,23,0.06); max-width:640px;">
        <!-- AI summary will be inserted here by JavaScript -->
      </div>

      <div id="emailReportSection" style="display:none; margin-top:24px; max-width:640px;">
        <button id="sendReportBtn" class="btn-primary" style="width:100%;">Next - Send Report via Email</button>
        <div id="emailStatus" style="margin-top:12px; display:none;"></div>
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
  </html>
